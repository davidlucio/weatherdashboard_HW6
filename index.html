<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko&display=swap"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>

        <title>Weather Dashboard</title>
    </head>

    <body>
        
        <header class="sticky-top p-a-0 m-b-10"><h1>Weather Dashboard</h1></header>

        <main class="container">
            <div class="row">
                <aside class="col-sm-12 col-md-3">
                    <h2>Search for a City</h2>
                    <form id=searchbycity class="">
                        <input type=text id=cityname placeholder="City Name" class="form-control"></input>
                        <button id=search class="btn-block">Search</button>
                    </form>
                    
                    <div id=searchhistory class="nohistory">
                        <button class="history btn-block" name="placeholder">Placeholder</button>
                    </div>
                </aside>

                <div id=weatherwidget class="col-sm-12 col-md-9 nocity">
                    
                    <section id=currentcity class="">
                        <h3 id=displayCity>City Name</h3>
                        <p id=displayWeather>The sky is currently <span></span></p>
                        <p id=displayTemp>Temp: <span></span>&deg; F</p>
                        <p id=displayWind>Wind: <span></span> MPH</p>
                        <p id=displayHumidity>Humidity: <span></span></p>
                    </section>

                    
                    <section id=forecast class="d-flex">
                        <h3>5-Day Forecast</h3>
                        <div class="forecast-day" id=day1>Placeholder</div>
                        <div class="forecast-day" id=day2>Placeholder</div>
                        <div class="forecast-day" id=day3>Placeholder</div>
                        <div class="forecast-day" id=day4>Placeholder</div>
                        <div class="forecast-day" id=day5>Placeholder</div>
                    </section>
                </div>
            </div>
        </main>


        <footer>
            <p class="center p">&copy; David Lucio 2021</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
